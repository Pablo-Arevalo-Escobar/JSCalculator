<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Javascript Calculator </title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="styles.css"/> 
        <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    </head>
    <body>
        <div id="baseLayer">
          <div id="Calculator"> 
              <div id="ScreenArea"> 
                <div id="Screen"> </div>
              </div>
              <div id="ButtonArea">
                <div class ="FlexRow">
                    <div class="button special">AC</div>
                    <div class="button special">+/-</div>
                    <div class="button special">%</div>
                    <div class="button special">/</div>
                </div>
                <div class="FlexRow">
                    <div class='button 7'>7</div>
                    <div class='button 8'>8</div>
                    <div class='button 9'>9</div>
                    <div class='button special'>X</div>
                </div>
                <div class="FlexRow">
                    <div class='button 4'>4</div>
                    <div class='button 5'>5</div>
                    <div class='button 6'>6</div>
                    <div class='button special'>-</div>
                </div>
                <div class="FlexRow">
                    <div class='button 1'>1</div>
                    <div class='button 2'>2</div>
                    <div class='button 3'>3</div>
                    <div class='button special'>+</div>
                </div>
                <div class="FlexRow">
                    <div class='button 0'>0</div>
                    <div class='button special'>.</div>
                    <div class='button special'>=</div>
                </div>
              </div>
          </div>
        </div>
    </body>
</html>
